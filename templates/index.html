<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            position: relative;
        }
        .square {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div class="board" id="board">
        {{ board_svg|safe }}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            let selectedSquare = null;

            board.addEventListener('click', function(event) {
                const file = Math.floor(event.offsetX / 50);
                const rank = 7 - Math.floor(event.offsetY / 50);
                const square = String.fromCharCode(97 + file) + (rank + 1);

                if (selectedSquare === null) {
                    // First click: select the source square
                    selectedSquare = square;
                    console.log('Source square selected:', selectedSquare);
                } else {
                    // Second click: select the destination square
                    const destinationSquare = square;
                    const move = selectedSquare + destinationSquare;
                    console.log('Move:', move);

                    fetch('/move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ move: move })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            board.innerHTML = data.board_svg;
                        } else {
                            alert(data.message);
                        }
                        // Reset the selected square
                        selectedSquare = null;
                    });
                }
            });
        });
    </script>
</body>
</html>
